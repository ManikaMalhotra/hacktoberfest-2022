<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark p-5">
        <div class="content">
            <div class="header row align-items-center justify-content-center">
                <div class="getNewArray">
                    <button class="btn btn-outline-success p-2 my-3" onclick='getNewArray()'>Get New Array</button>
                </div>
                <div class="col-12 col-md-7 text-center">
                    <button class="btn btn-outline-info p-2 my-1" onclick='bubble()'>Bubble Sort</button>
                    <button class="btn btn-outline-info p-2 my-1" onclick="selectionSort()">Selection Sort</button>
                    <button class="btn btn-outline-info p-2 my-1" onclick="mergeSort()">Merge Sort</button>
                    <button class="btn btn-outline-info p-2 my-1" onclick="insertionSort()">Insertion Sort</button>
                    <button class="btn btn-outline-info p-2 my-1" onclick="quickSort()">Quick Sort</button>
                </div>
                <div class="col-12 col-md-2 col-sm-12 p-3 range-container d-flex text-center text-white flex-column">
                    <label for="range" id='rangeText'>00</label>
                    <small>No. Of Elements</small>
                    <input type="range" name="range" id="range" >
                </div>
                <div class="col-12 col-md-2 col-sm-12 p-3 range-container d-flex text-center text-white flex-column">
                    <label for="range" id='speedText'>00</label>
                    <small>Speed of Sorting <br><small>1 = fastest, 200 = slowest</small></small>
                    <input type="range" min='01' max='200' name="range" id="speed" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="bars flex-container">

                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
